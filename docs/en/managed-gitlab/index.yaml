title: Yandex Managed Service for GitLab
description:
  - >-
    Managed Service for GitLab helps you deploy and maintain GitLab instances in
    the Yandex Cloud infrastructure.
  - >-
    The Yandex Cloud infrastructure is <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_en_pdp.pdf">
    fully secure</a> and in compliance with Russian Federal Law No. 152-FZ.
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the <a
    href="https://yandex.com/legal/cloud_sla_glb/">Service Level for Yandex
    Managed Service for GitLab</a>.
