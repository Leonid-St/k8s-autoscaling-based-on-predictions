title: '{{ search-api-full-name }}'
description:
  - >-
    {{ search-api-full-name }} is a service that allows you to query the Yandex
    search database and get responses in XML or HTML format. {{
    search-api-full-name }} is tailored for developers and webmasters, helping
    them to implement the search feature on individual websites, groups of
    websites, or across the internet. Additionally, it offers features to
    monitor website ranking for specific queries in Yandex search results.
  - >-
    {{ search-api-name }} provides two interfaces for queries: API v2, which is
    natively integrated into the {{ yandex-cloud }} ecosystem, and the original
    Yandex XML-compatible API v1.
  - >-
    The service is subject to the <a
    href="https://yandex.ru/legal/cloud_sla">service level agreement</a>.
     The service level is set out in
