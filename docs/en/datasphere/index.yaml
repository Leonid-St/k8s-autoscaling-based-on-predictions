title: Yandex DataSphere
description:
  - >-
    Yandex DataSphere is a full-cycle ML development service that enables
    leveraging all cloud technology advantages. It combines an intuitive and
    easy-to-use web interface, familiar IDEs, and seamless integration of
    various Yandex Cloud computing resources.
  - |-
    Yandex DataSphere helps to significantly reduce machine
     learning costs in comparison to on-premise computing or
     other cloud platforms.
  - >-
    The Yandex Cloud infrastructure <a
    href="https://storage.yandexcloud.net/yc-compliance/conformance_ru_pdp.pdf">is
    protected</a> pursuant to the Russian Federal Law No. 152-FZ on Personal
    Data.
  - >-
    The service is subject to the <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is defined in the  <a
    href="https://yandex.com/legal/cloud_sla_yds">Service  Level for Yandex
    DataSphere</a>.
