title: Yandex Cloud Postbox
description:
  - Yandex Cloud Postbox is a transactional email service.
  - >-
    Use Cloud Postbox to save time and money on server management, network
    configuration, and reputation monitoring of IP addresses. Yandex Cloud
    Postbox provides: <ul><li>Ready-made infrastructure used by Yandex for its
    own tasks.</li> <li>Flexible monitoring and logging through integration with
    <a href="/docs/monitoring/">Yandex Monitoring</a> and <a
    href="/docs/logging/">Yandex Cloud Logging</a>.</li> <li>Compliance with
    international and national standards.</li> <li>Simplified integration with
    other {{ yandex-cloud }} services and your applications.</li></ul>
