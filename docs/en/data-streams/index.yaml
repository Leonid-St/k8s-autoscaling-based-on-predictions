title: Yandex Data Streams
description:
  - >-
    Yandex Data Streams is a scalable service that allows you to manage data
    streams in real time.  It continuously collects data from various sources,
    including browsing history, application and system logs.  Its API is
    compatible with the Amazon Kinesis Data Streams API and Kafka API up to
    version <a href="https://kafka.apache.org/34/documentation/#api">3.4.0</a>.
