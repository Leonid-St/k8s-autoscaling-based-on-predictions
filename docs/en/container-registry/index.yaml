title: Yandex Container Registry
description:
  - >-
    Yandex Container Registry is a service that allows you to store and
    distribute Docker images.
  - >-
    Container Registry offers a reliable storage solution independent of
    external locks. Docker images in {{ container-registry-name }} are stored in
    the same Yandex Cloud <a href="/docs/overview/concepts/geo-scope">data
    centers</a> as the rest of the cloud infrastructure, ensuring high-speed
    image processing and zero external traffic costs.
  - >-
    Container Registry comes with a built-in <a
    href="/docs/container-registry/concepts/vulnerability-scanner">vulnerability
    scanner</a> which can scan Docker images either when uploaded to the
    registry or based on a schedule, with flexible scan output management.
  - >-
    The service is subject to a <a
    href="https://yandex.ru/legal/cloud_sla">Service Level Agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_ycr">Service Level for Yandex
    Container</a>.
