title: Yandex Key Management Service
description:
  - >-
    With Yandex Key Management Service, you can create and manage encryption
    keys to protect data across the Yandex Cloud infrastructure, as well as
    encrypt or decrypt any of your data.
  - >-
    The service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_kms">Service Level for Yandex Key
    Management Service</a>.
