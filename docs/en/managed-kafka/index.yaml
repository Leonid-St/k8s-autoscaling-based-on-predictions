title: Yandex Managed Service for Apache Kafka®
description:
  - >-
    Yandex Managed Service for Apache Kafka<sup>®</sup> helps deploy and
    maintain clusters of Apache Kafka<sup>®</sup> servers versions 2.8, 3.0,
    3.1, 3.2, 3.3, 3.4, 3.5, and 3.6 in the Yandex Cloud infrastructure.
  - >-
    The Yandex Cloud infrastructure is fully <a
    href="/docs/security/conform">secure</a> in compliance with the following
    standards: <ul> <li>Russian Federal Law No. 152-FZ on Personal Data.</li>
    <li>PCI DSS</li> <li>ISO 27001</li> <li>ISO 27017</li> <li>ISO 27018</li>
    <li>GOST 57580.1-2017</li> </ul>
  - >-
    The service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">Service Level Agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_kfk">Yandex Managed Service for
    Apache Kafka<sup>®</sup> Service Level</a>.
  - >-
    <em>Apache<sup>®</sup> and Apache Kafka<sup>®</sup> are registered
    trademarks or trademarks of Apache Software Foundation in the United States
    and/or other countries.
