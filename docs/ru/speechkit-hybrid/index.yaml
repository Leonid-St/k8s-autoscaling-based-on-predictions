title: Yandex SpeechKit Hybrid
description:
  - >-
    SpeechKit Hybrid — это технологии Yandex SpeechKit, работающие внутри вашей
    инфраструктуры. В основе SpeechKit Hybrid лежат контейнеры Docker, которые 
    отлично подходят для обеспечения требований к безопасности и управлению
    данными.
  - >-
    SpeechKit Hybrid основан на тех же моделях синтеза и распознавания речи, что
    и SpeechKit.
  - >-
    SpeechKit Hybrid <a
    href="https://reestr.digital.gov.ru/reestr/2356994/?sphrase_id=5385972">включен</a>        
    в реестр программного обеспечения, созданный в соответствии со статьей 12.1
    Федерального закона «Об информации, информационных технологиях и о защите
    информации», по основному классу 07.04 «Средства распознавания и синтеза
    речи».
